max_obstacle_height: 0.60 
obstacle_range: 5.0     #was 2.5
raytrace_range: 15.0      #was 3.0

# Obstacle Cost Shaping (http://wiki.ros.org/costmap_2d/hydro/inflation)
#robot_radius: 0.20  # distance a circular robot should be clear of the obstacle (kobuki: 0.18)
robot_radius: 0.4 # ArloBot
# footprint: [[x0, y0], [x1, y1], ... [xn, yn]]  # if the robot is not circular
inflation_radius: 1.0     #was 0.7  # max. distance from an obstacle at which costs are incurred for planning paths.
cost_scaling_factor: 1.0  #was 5.0  # exponential rate at which the obstacle cost drops off # (default 10)

# voxel map configuration; z-voxels 0 are filled by bumpers and 1 by laser scan (kinect)

map_type: costmap

observation_sources: scan 

